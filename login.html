<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Hub | Login</title>

    <script>
        if (sessionStorage.getItem('loggedUser')) window.location.replace('search.html');
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styleAuth.css">

</head>

<body>
    <nav class="navbar navbar-expand navbar-dark navbar-custom shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-house"></i></a>
        </div>
    </nav>

    <div class="main-wrapper">
        <div class="container bg-white p-4 p-md-5 rounded-5 shadow-lg" style="max-width: 450px;">
            <header class="bg-custom-primary text-white text-center py-3 rounded-4 mb-4">
                <h1 class="h4 fw-bold mb-0">Welcome Back</h1>
            </header>

            <div id="authAlert" class="login-error-msg text-center">
                <i class="bi bi-exclamation-triangle-fill me-2"></i> Invalid username or password.
            </div>

            <form id="loginForm" novalidate>
                <div class="mb-3">
                    <label class="form-label fw-bold text-custom-primary">Username</label>
                    <input type="text" id="userName" class="form-control" placeholder="Enter username">
                    <div class="invalid-feedback">Required field.</div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold text-custom-primary">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="**********">
                    <div class="invalid-feedback">Required field.</div>
                </div>

                <button type="submit" class="btn btn-custom w-100 py-3 rounded-3 fw-bold shadow-sm mb-3">Login</button>

                <div class="text-center">
                    <span class="text-secondary small">New user?</span>
                    <a href="register.html" class="text-custom-primary small fw-bold text-decoration-none">Register
                        here</a>
                </div>
            </form>
        </div>
    </div>

    <footer class="text-center text-muted small">
        © 2026 Telhai WebDev Course Project • Nashed Awidat
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.body.style.display = "flex";

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const userName = document.getElementById('userName');
            const password = document.getElementById('password');
            const authAlert = document.getElementById('authAlert');

            userName.classList.remove('is-invalid');
            password.classList.remove('is-invalid');
            authAlert.style.display = 'none';

            let hasEmptyFields = false;

            if (!userName.value.trim()) {
                userName.classList.add('is-invalid');
                hasEmptyFields = true;
            }
            if (!password.value) {
                password.classList.add('is-invalid');
                hasEmptyFields = true;
            }

            if (hasEmptyFields) return;

            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const userMatch = users.find(u => u.username === userName.value.trim() && u.password === password.value);

            if (userMatch) {
                sessionStorage.setItem('loggedUser', JSON.stringify(userMatch));
                window.location.replace('search.html');
            } else {
                authAlert.style.display = 'block';
            }
        });
    </script>
</body>

</html>
