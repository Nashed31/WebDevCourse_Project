<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Hub | My Library</title>

    <script>
        if (!sessionStorage.getItem('loggedUser')) {
            window.location.replace('login.html');
        }
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styleApp.css">
    <style>
        /* MP3 Player styling for the modal */
        .audio-container {
            padding: 40px;
            background: #222;
            border-radius: 0 0 15px 15px;
            text-align: center;
        }

        audio {
            width: 100%;
            filter: invert(100%);
        }

        /* Overriding Bootstrap Primary to match your variable */
        .btn-primary-custom {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            color: white !important;
        }

        .btn-outline-primary-custom {
            color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
        }

        .btn-outline-primary-custom:hover {
            background-color: var(--primary-color) !important;
            color: white !important;
        }

        .text-custom-primary {
            color: var(--primary-color) !important;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-dark navbar-custom sticky-top shadow-sm py-2">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-2">
                <a class="navbar-brand m-0" href="search.html"><i class="bi bi-house-door-fill"></i></a>
                <a class="nav-link text-white px-2 fs-5 active" href="playlists.html"><i
                        class="bi bi-music-note-list"></i></a>
            </div>
            <div class="text-white fw-bold fs-5" id="navName"></div>
            <div class="dropdown">
                <img src="" id="navPic" class="profile-btn dropdown-toggle" data-bs-toggle="dropdown">
                <ul class="dropdown-menu dropdown-menu-end shadow border-0">
                    <li><a class="dropdown-item py-2 text-danger fw-bold" href="#" onclick="logout()"><i
                                class="bi bi-box-arrow-right me-2"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-wrapper container">
        <div class="row g-4">
            <div class="col-md-4 col-lg-3">
                <div class="playlist-sidebar">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="fw-bold m-0 text-custom-primary">Library</h5>
                        <div class="d-flex gap-2">
                            <button class="btn btn-sm btn-outline-primary-custom" data-bs-toggle="modal"
                                data-bs-target="#addMp3Modal" title="Add MP3">
                                <i class="bi bi-filetype-mp3"></i>
                            </button>
                            <button class="btn btn-sm btn-primary-custom" data-bs-toggle="modal"
                                data-bs-target="#newListModal">
                                <i class="bi bi-plus-lg"></i>
                            </button>
                        </div>
                    </div>
                    <div class="list-group" id="playlistSidebar"></div>
                </div>
            </div>

            <div class="col-md-8 col-lg-9">
                <div class="table-container">
                    <div class="d-md-flex justify-content-between align-items-center mb-4">
                        <h3 class="fw-bold m-0" id="currentTitle">Select Playlist</h3>
                        <div id="tableActions" class="d-flex gap-3 mt-2 mt-md-0">
                            <input type="text" id="songFilter" class="form-control filter-box shadow-sm"
                                placeholder="Filter songs..." onkeyup="filterSongs()">
                            <button class="btn btn-sm btn-outline-secondary" onclick="sortSongs()"><i
                                    class="bi bi-sort-numeric-down"></i> Sort</button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deletePlaylist()"><i
                                    class="bi bi-trash"></i> Delete</button>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table align-middle m-0" id="playlistTable">
                            <thead class="table-light">
                                <tr>
                                    <th width="5%">#</th>
                                    <th width="50%">Title</th>
                                    <th width="15%" class="text-center">Rating</th>
                                    <th width="15%" class="text-center">Play</th>
                                    <th width="15%" class="text-center">Delete</th>
                                </tr>
                            </thead>
                            <tbody id="songsBody"></tbody>
                        </table>
                    </div>

                    <div id="emptyState" class="empty-state" style="display:none;">
                        <i class="bi bi-music-note-beamed display-1 text-custom-primary"></i>
                        <h4 class="fw-bold">This list is empty</h4>
                        <p>Time to add some Songs!</p>
                        <a href="search.html" class="btn btn-primary-custom rounded-pill px-4 mt-2">Find Music</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="newListModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow border-0">
                <div class="modal-header text-white" style="background-color: var(--primary-color);">
                    <h5 class="modal-title">New Playlist</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="newListInput" class="form-control form-control-lg"
                        placeholder="Enter playlist name...">
                    <div class="invalid-feedback">Playlist name required or already exists.</div>
                </div>
                <div class="modal-footer border-0">
                    <button class="btn btn-primary-custom w-100 fw-bold" onclick="handleCreateList()">Create
                        Playlist</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addMp3Modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow border-0">
                <div class="modal-header text-white" style="background-color: var(--primary-color);">
                    <h5 class="modal-title">Add MP3 Song</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Song Title</label>
                        <input type="text" id="mp3Title" class="form-control" placeholder="e.g. My Favorite Song">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">MP3 URL</label>
                        <input type="text" id="mp3Url" class="form-control" placeholder="https://example.com/song.mp3">
                        <small class="text-muted">Must be a direct link to an .mp3 file</small>
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button class="btn btn-primary-custom w-100 fw-bold" onclick="handleMp3Save()">Add to
                        Playlist</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="playerModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark border-0">
                <div class="modal-body p-0">
                    <div id="ytContainer" class="ratio ratio-16x9">
                        <iframe id="ytFrame" allowfullscreen allow="autoplay"></iframe>
                    </div>
                    <div id="mp3Container" class="audio-container" style="display:none;">
                        <h5 id="mp3PlayingTitle" class="text-white mb-4"></h5>
                        <audio id="mp3Player" controls></audio>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container text-center text-muted small">© 2026 Telhai WebDev Course Project • Nashed Awidat</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let user = JSON.parse(sessionStorage.getItem('loggedUser'));
        let activeList = null;

        const urlParams = new URLSearchParams(window.location.search);
        const listFromUrl = urlParams.get('list');

        document.getElementById('navName').innerText = `Welcome, ${user.privateName}`;
        document.getElementById('navPic').src = user.picUrl;

        function init() {
            renderSidebar();
            if (listFromUrl && user.playlists.find(p => p.name === listFromUrl)) {
                loadPlaylist(listFromUrl);
            } else if (user.playlists.length > 0) {
                loadPlaylist(user.playlists[0].name);
            } else {
                showEmpty("Library");
            }
        }

        function renderSidebar() {
            const sidebar = document.getElementById('playlistSidebar');
            sidebar.innerHTML = user.playlists.map(p => `
                <div class="list-group-item ${p.name === activeList ? 'active' : ''}" onclick="loadPlaylist('${p.name.replace(/'/g, "\\'")}')">
                    <span class="text-truncate me-2">${p.name}</span>
                    <button class="btn btn-xs p-0 text-white" onclick="playAll('${p.name.replace(/'/g, "\\'")}', event)">
                        <i class="bi bi-play-circle-fill fs-5"></i>
                    </button>
                </div>
            `).join('');
        }

        function loadPlaylist(name) {
            activeList = name;
            renderSidebar();
            const playlist = user.playlists.find(p => p.name === name);
            const body = document.getElementById('songsBody');
            const empty = document.getElementById('emptyState');

            document.getElementById('currentTitle').innerText = name;
            document.getElementById('songFilter').value = "";

            if (!playlist || playlist.songs.length === 0) {
                body.innerHTML = "";
                empty.style.display = "flex";
                return;
            }

            empty.style.display = "none";
            body.innerHTML = playlist.songs.map((s, i) => `
                <tr>
                    <td>${i + 1}</td>
                    <td class="fw-bold song-title-cell">
                        ${s.type === 'mp3' ? '<i class="bi bi-file-earmark-music me-2 text-custom-primary"></i>' : '<i class="bi bi-youtube me-2 text-danger"></i>'}
                        ${s.title}
                    </td>
                    <td class="text-center"><input type="number" class="rating-input" min="1" max="10" value="${s.rating || 1}" onchange="updateRating('${s.id}', this.value)"></td>
                    <td class="text-center"><button class="btn btn-sm btn-primary-custom" onclick="playSong('${s.id}')"><i class="bi bi-play-fill"></i></button></td>
                    <td class="text-center"><button class="btn btn-sm btn-danger" onclick="removeSong('${s.id}')"><i class="bi bi-trash"></i></button></td>
                </tr>
            `).join('');
        }

        async function handleMp3Save() {
            const titleInp = document.getElementById('mp3Title');
            const urlInp = document.getElementById('mp3Url');
            const title = titleInp.value.trim();
            const url = urlInp.value.trim();

            if (!activeList) { alert("Please select a playlist."); return; }
            if (!title || !url) { alert("Fill all fields."); return; }

            const playlist = user.playlists.find(p => p.name === activeList);
            playlist.songs.push({
                id: 'mp3_' + Date.now(),
                title: title,
                url: url,
                type: 'mp3',
                rating: 1
            });

            await saveData();
            titleInp.value = ""; urlInp.value = "";
            bootstrap.Modal.getInstance(document.getElementById('addMp3Modal')).hide();
            loadPlaylist(activeList);
        }

        function playSong(id) {
            const playlist = user.playlists.find(p => p.name === activeList);
            const song = playlist.songs.find(s => s.id === id);

            const ytContainer = document.getElementById('ytContainer');
            const mp3Container = document.getElementById('mp3Container');
            const ytFrame = document.getElementById('ytFrame');
            const mp3Player = document.getElementById('mp3Player');

            if (song.type === 'mp3') {
                ytContainer.style.display = 'none';
                ytFrame.src = "";
                mp3Container.style.display = 'block';
                document.getElementById('mp3PlayingTitle').innerText = song.title;
                mp3Player.src = song.url;
                mp3Player.play();
            } else {
                mp3Container.style.display = 'none';
                mp3Player.src = "";
                ytContainer.style.display = 'block';
                ytFrame.src = `https://www.youtube.com/embed/${id}?autoplay=1`;
            }
            new bootstrap.Modal(document.getElementById('playerModal')).show();
        }

        async function saveData() {
            sessionStorage.setItem('loggedUser', JSON.stringify(user));
            try {
                await fetch('http://localhost:3000/api/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(user)
                });
            } catch (e) { console.error(e); }
        }

        /* Essential helper functions */
        function filterSongs() {
            const val = document.getElementById('songFilter').value.toLowerCase();
            document.querySelectorAll('#songsBody tr').forEach(row => {
                row.style.display = row.querySelector('.song-title-cell').innerText.toLowerCase().includes(val) ? "" : "none";
            });
        }
        function showEmpty(name) {
            document.getElementById('currentTitle').innerText = name;
            document.getElementById('songsBody').innerHTML = "";
            document.getElementById('emptyState').style.display = "flex";
        }
        async function handleCreateList() {
            const input = document.getElementById('newListInput');
            const name = input.value.trim();
            if (name && !user.playlists.find(p => p.name === name)) {
                user.playlists.push({ name, songs: [] });
                await saveData(); renderSidebar(); input.value = "";
                bootstrap.Modal.getInstance(document.getElementById('newListModal')).hide();
                loadPlaylist(name);
            } else { input.classList.add('is-invalid'); }
        }
        function playAll(name, event) {
            event.stopPropagation();
            const playlist = user.playlists.find(p => p.name === name);
            const ytSongs = playlist.songs.filter(s => s.type !== 'mp3');
            if (ytSongs.length > 0) {
                document.getElementById('mp3Container').style.display = 'none';
                document.getElementById('ytContainer').style.display = 'block';
                document.getElementById('ytFrame').src = `https://www.youtube.com/embed/${ytSongs[0].id}?playlist=${ytSongs.map(s => s.id).join(',')}&autoplay=1`;
                new bootstrap.Modal(document.getElementById('playerModal')).show();
            } else if (playlist.songs.length > 0) { playSong(playlist.songs[0].id); }
        }
        async function sortSongs() {
            const playlist = user.playlists.find(p => p.name === activeList);
            if (playlist) { playlist.songs.sort((a, b) => (b.rating || 0) - (a.rating || 0)); await saveData(); loadPlaylist(activeList); }
        }
        async function updateRating(id, val) {
            const playlist = user.playlists.find(p => p.name === activeList);
            const song = playlist.songs.find(s => s.id === id);
            if (song) { song.rating = parseInt(val); await saveData(); }
        }
        async function removeSong(id) {
            const playlist = user.playlists.find(p => p.name === activeList);
            playlist.songs = playlist.songs.filter(s => s.id !== id);
            await saveData(); loadPlaylist(activeList);
        }
        async function deletePlaylist() {
            if (confirm(`Delete the entire list: ${activeList}?`)) {
                user.playlists = user.playlists.filter(p => p.name !== activeList);
                await saveData(); window.location.href = 'playlists.html';
            }
        }
        function logout() { sessionStorage.clear(); window.location.replace('login.html'); }
        document.getElementById('playerModal').addEventListener('hidden.bs.modal', () => {
            document.getElementById('ytFrame').src = "";
            const p = document.getElementById('mp3Player'); p.pause(); p.src = "";
        });
        init();
    </script>
</body>

</html>
