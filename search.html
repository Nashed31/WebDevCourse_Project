<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Hub | Search</title>

    <script>
        if (!sessionStorage.getItem('loggedUser')) {
            window.location.replace('login.html');
        }
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styleApp.css">
</head>

<body>

    <nav class="navbar navbar-dark navbar-custom sticky-top shadow-sm py-2">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-2">
                <a class="navbar-brand m-0" href="search.html"><i class="bi bi-house-door-fill"></i></a>
                <a class="nav-link text-white px-2 fs-5" href="playlists.html"><i class="bi bi-music-note-list"></i></a>
            </div>
            <div class="text-white fw-bold fs-5" id="navName"></div>
            <div class="dropdown">
                <img src="" id="navPic" class="profile-btn dropdown-toggle" data-bs-toggle="dropdown">
                <ul class="dropdown-menu dropdown-menu-end shadow border-0">
                    <li><a class="dropdown-item py-2 text-danger fw-bold" href="#" onclick="logout()"><i
                                class="bi bi-box-arrow-right me-2"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-wrapper container">
        <div id="searchWrapper">
            <div id="landingArea" class="text-center">
                <img src="" id="bigUserPic" alt="Profile" class="mb-3">
                <h1 class="display-6 fw-bold mb-4" id="welcomeMsg" style="color: var(--primary-color)"></h1>
            </div>

            <div class="row w-100 justify-content-center">
                <div class="col-md-8 col-lg-6 text-center">
                    <form onsubmit="handleSearch(event)"
                        class="input-group input-group-lg shadow-sm rounded-pill overflow-hidden border">
                        <input type="text" id="searchInput" class="form-control border-0 px-4"
                            placeholder="Search for music..." required>
                        <button type="submit" class="btn btn-white bg-white border-0 text-primary px-4">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                    <div id="apiError" class="text-danger small mt-2 fw-bold" style="display:none;">
                        <i class="bi bi-exclamation-circle"></i> Search failed. Please check API key.
                    </div>
                </div>
            </div>

            <div id="resultsGrid" class="row g-4 mt-4 w-100"></div>
        </div>
    </div>

    <div class="modal fade" id="favModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 border-0 shadow">
                <div id="modalHeader" class="modal-header text-white" style="background-color: var(--primary-color);">
                    <h5 class="modal-title">Save to Playlist</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body" id="favModalBody">
                    <label class="form-label fw-bold">Select Existing Playlist</label>
                    <select class="form-select mb-3" id="existingPlaylists"></select>

                    <div class="text-center text-muted my-2 small">— OR —</div>

                    <label class="form-label fw-bold">Create New Playlist</label>
                    <input type="text" class="form-control" id="newPlaylistName" placeholder="Enter new name...">
                </div>
                <div class="modal-footer border-0" id="favModalFooter">
                    <button class="btn text-white w-100 fw-bold" style="background-color: var(--primary-color);"
                        onclick="confirmSave()">Save Song</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="videoModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark border-0">
                <div class="modal-body p-0">
                    <div class="ratio ratio-16x9">
                        <iframe id="youtubePlayer" src="" allowfullscreen allow="autoplay"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center text-muted small">
        <div class="container">© 2026 Telhai WebDev Course Project • Nashed Awidat</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const TheYouTubeAPI = 'AIzaSyDOZVd7gwuV9Rf430MWl1_3RwDwexyw9ms';

        let user = JSON.parse(sessionStorage.getItem('loggedUser'));
        let pendingSong = null;

        document.getElementById('navName').innerText = `Welcome, ${user.username}`;
        document.getElementById('navPic').src = user.picUrl;
        document.getElementById('bigUserPic').src = user.picUrl;
        document.getElementById('welcomeMsg').innerText = user.privateName;

        async function handleSearch(e) {
            if (e) e.preventDefault();
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            document.getElementById('searchWrapper').classList.add('active-search');
            document.getElementById('landingArea').style.display = 'none';

            try {
                const searchUrl = `https://www.googleapis.com/youtube/v3/search?part=id&maxResults=12&q=${encodeURIComponent(query)}&type=video&key=${TheYouTubeAPI}`;
                const searchRes = await fetch(searchUrl);
                const searchData = await searchRes.json();

                if (searchData.error) throw new Error(searchData.error.message);

                const videoIds = searchData.items.map(i => i.id.videoId).join(',');

                const detailsUrl = `https://www.googleapis.com/youtube/v3/videos?part=snippet,contentDetails,statistics&id=${videoIds}&key=${TheYouTubeAPI}`;
                const detailsRes = await fetch(detailsUrl);
                const detailsData = await detailsRes.json();

                renderVideos(detailsData.items);
            } catch (err) {
                console.log("Search failed:", err);
                document.getElementById('apiError').style.display = 'block';
            }
        }

        function formatDuration(pt) {
            let time = pt.replace('PT', '').replace('H', ':').replace('M', ':').replace('S', '');
            let parts = time.split(':');
            for (let i = 0; i < parts.length; i++) {
                if (parts[i].length === 1 && i !== 0) parts[i] = '0' + parts[i];
            }
            return parts.join(':');
        }

        function renderVideos(items) {
            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = items.map(item => {
                const id = item.id;
                const title = item.snippet.title.replace(/"/g, '&quot;');
                const views = item.statistics ? parseInt(item.statistics.viewCount).toLocaleString() : "0";
                const duration = item.contentDetails ? formatDuration(item.contentDetails.duration) : "--:--";

                const isSaved = (user.playlists || []).some(p => p.songs.some(s => s.id === id));

                return `
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="card video-card">
                        <img src="${item.snippet.thumbnails.high.url}" class="card-img-top" onclick="openVideo('${id}')" style="cursor:pointer">
                        <div class="card-body d-flex flex-column">
                            <h6 class="card-title" data-bs-toggle="tooltip" title="${title}">${title}</h6>
                            <div class="video-meta mb-2">
                                <span><i class="bi bi-clock"></i> ${duration}</span> •  
                                <span><i class="bi bi-eye"></i> ${views}</span>
                            </div>
                            <div class="d-flex justify-content-between mt-auto">
                                <button class="btn btn-sm btn-outline-primary flex-grow-1 me-2 fw-bold" onclick="openVideo('${id}')">Play</button>

                                <button id="btn-${id}" class="btn btn-sm ${isSaved ? 'btn-success' : 'btn-outline-danger'} px-3" onclick="openFavModal('${id}', '${title.replace(/'/g, "\\'")}')">
                                    <i class="bi ${isSaved ? 'bi-check-lg' : 'bi-heart-fill'}"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join('');
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(t => new bootstrap.Tooltip(t));
        }

        function openFavModal(id, title) {
            pendingSong = { id, title };
            const select = document.getElementById('existingPlaylists');

            if (user.playlists && user.playlists.length > 0) {
                select.innerHTML = user.playlists.map(p => `<option value="${p.name}">${p.name}</option>`).join('');
            } else {
                select.innerHTML = '<option value="" disabled selected>No playlists yet</option>';
            }
            new bootstrap.Modal(document.getElementById('favModal')).show();
        }

        function confirmSave() {
            const newNameInput = document.getElementById('newPlaylistName');
            const selectElement = document.getElementById('existingPlaylists');

            newNameInput.classList.remove('is-invalid');
            selectElement.classList.remove('is-invalid');

            const newName = newNameInput.value.trim();
            const selectedName = selectElement.value;
            const playlistName = newName || selectedName;

            if (!playlistName || playlistName === "No playlists yet") {
                newNameInput.classList.add('is-invalid');
                return;
            }

            if (!user.playlists) user.playlists = [];

            // Define playlist variable properly
            let playlist = user.playlists.find(p => p.name === playlistName);

            if (!playlist) {
                playlist = { name: playlistName, songs: [] };
                user.playlists.push(playlist);
            }

            if (!playlist.songs.find(s => s.id === pendingSong.id)) {
                playlist.songs.push(pendingSong);
                saveUser();

                const gridBtn = document.getElementById(`btn-${pendingSong.id}`);
                if (gridBtn) {
                    gridBtn.classList.replace('btn-outline-danger', 'btn-success');
                    gridBtn.innerHTML = '<i class="bi bi-check-lg"></i>';
                }
            }

            const body = document.getElementById('favModalBody');
            const footer = document.getElementById('favModalFooter');
            const header = document.getElementById('modalHeader');

            footer.style.display = 'none';
            header.style.display = 'none';

            // Route with URL parameter ?list=
            body.innerHTML = `
                <div class="text-center py-4 success-animation">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 3.5rem;"></i>
                    <h5 class="mt-3 fw-bold">Added to Library!</h5>
                    <p class="text-muted small">
                        <span class="text-dark fw-bold">"${pendingSong.title}"</span> <br> 
                        added to <b>${playlistName}</b> successfully.
                    </p>
                    <div class="mt-4">
                        <a href="playlists.html?list=${encodeURIComponent(playlistName)}" class="btn btn-sm btn-outline-primary rounded-pill px-4" style="background-color: var(--primary-color); color: white;">
                            <i class="bi bi-arrow-right"></i> View Playlist
                        </a>
                    </div>
                </div>
            `;

            setTimeout(() => {
                const modalEl = document.getElementById('favModal');
                const modalInstance = bootstrap.Modal.getInstance(modalEl);
                if (modalInstance) modalInstance.hide();

                modalEl.addEventListener('hidden.bs.modal', function reset() {
                    body.innerHTML = `
                        <label class="form-label fw-bold">Select Existing Playlist</label>
                        <select class="form-select mb-3" id="existingPlaylists"></select>
                        <div class="text-center text-muted my-2 small">— OR —</div>
                        <label class="form-label fw-bold">Create New Playlist</label>
                        <input type="text" class="form-control" id="newPlaylistName" placeholder="Enter new name...">
                    `;
                    footer.style.display = 'flex';
                    header.style.display = 'flex';
                    modalEl.removeEventListener('hidden.bs.modal', reset);
                });
            }, 2500);
        }

        function openVideo(id) {
            document.getElementById('youtubePlayer').src = `https://www.youtube.com/embed/${id}?autoplay=1`;
            new bootstrap.Modal(document.getElementById('videoModal')).show();
        }

        function saveUser() {
            sessionStorage.setItem('loggedUser', JSON.stringify(user));
            const all = JSON.parse(localStorage.getItem('users') || '[]');
            const idx = all.findIndex(u => u.username === user.username);
            if (idx !== -1) {
                all[idx] = user;
                localStorage.setItem('users', JSON.stringify(all));
            }
        }

        function logout() {
            sessionStorage.clear();
            window.location.replace('login.html');
        }
        document.getElementById('videoModal').addEventListener('hidden.bs.modal', () => document.getElementById('youtubePlayer').src = "");
    </script>
</body>

</html>
